<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+4Mz5pF8Rxz6AKD4vQv6jCClt6IX3YxX8ngAtbN6o="
    crossorigin=""
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-oM5DEEGqfOZFjAUssU6+Dw7gXsyC2zJBWPO5h1zM8jI="
    crossorigin=""
  ></script>
  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    let lat = parseFloat(urlParams.get('lat'));
    let lng = parseFloat(urlParams.get('lng'));

    // Set default coordinates if parameters are missing or invalid
    if (isNaN(lat)) lat = 19.0760; // Mumbai latitude
    if (isNaN(lng)) lng = 72.8777; // Mumbai longitude

    // Basic sanity check and swap if lat is out of latitude range
    if (lat < -90 || lat > 90) {
      const temp = lat;
      lat = lng;
      lng = temp;
    }

    // Initialize map
    const map = L.map('map').setView([lat, lng], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add marker with popup
    const marker = L.marker([lat, lng]).addTo(map);
    marker.bindPopup('A marker on the map.').openPopup();
  </script>
</body>
</html>
